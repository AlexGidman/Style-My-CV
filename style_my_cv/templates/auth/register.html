{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('auth.register')}}" method="post" style="padding: 1em">
        <div style="margin-left: auto; margin-right: auto; width: 30%">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
                    <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-type Password" type="password">
            </div>
        </div>
        <div style="text-align: center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

    {% if regAlert %}
        <div style="margin: auto" class="alert alert-danger" role="alert">
            {{regAlert}}
      </div>
    {% endif %}
{% endblock %}
